subscribe_banner_text:
  '#type': 'fieldset'
  '#title': 'Subscription Banner UI Text'
  subscription_prompt_title:
    '#type': 'textfield'
    '#title': 'Initial Prompt Title'
    '#description': 'This title shows to a user who is not signed up or saved on the current device'
    '#default_value': 'subscribe_bar_text.subscription_prompt_title'
  subscribe_prompt:
    '#type': 'textfield'
    '#title': 'Initial Prompt Description'
    '#description': 'This description shows to a user who is not signed up or saved on the current device'
    '#default_value': 'subscribe_bar_text.subscribe_prompt'
  subscribed_title:
    '#type': 'textfield'
    '#title': 'Already Subscribed Title'
    '#description': 'This title shows to a user who is already subscribed to a page on load.'
    '#default_value': 'subscribe_bar_text.subscribed_title'
  subscribed_now_title:
    '#type': 'textfield'
    '#title': 'Subscribed Success Title'
    '#description': 'This title shows to a user who has successfully added a page to their subscription'
    '#default_value': 'subscribe_bar_text.subscribed_now_title'
  subscribed_message:
    '#type': 'textfield'
    '#title': 'Subscribed Success Description'
    '#description': 'This description shows to a user when successfully added a page to their subscription'
    '#default_value': 'subscribe_bar_text.subscribed_message'
  pending_message:
    '#type': 'textfield'
    '#title': 'Subscribed Pending Description'
    '#description': 'This description shows to a user who has successfully added a page to their subscription, but need to confirm their email or device.'
    '#default_value': 'subscribe_bar_text.pending_message'
  unsubscribed_now_title:
    '#type': 'textfield'
    '#title': 'Unsubscribed Success Title'
    '#description': 'This title shows to a user who has successfully removed a page to their subscription'
    '#default_value': 'subscribe_bar_text.unsubscribed_now_title'
  unsubscribe_message:
    '#type': 'textfield'
    '#title': 'Unsubscribed Success Description'
    '#description': 'This description shows to a user when successfully removed a page to their subscription'
    '#default_value': 'subscribe_bar_text.unsubscribe_message'
  email_box_placeholder:
    '#type': 'textfield'
    '#title': 'Email Box Placeholder'
    '#description': 'This shows in the sign up email box as placeholder'
    '#default_value': 'subscribe_bar_text.email_box_placeholder'

subscribe_banner_button_text:
  '#type': 'fieldset'
  '#title': 'Subscription Banner Button Text'
  subscribe:
    '#type': 'textfield'
    '#title': 'Subscribe Button'
    '#description': 'Button to subscribe to a page'
    '#default_value': 'subscribe_button_text.subscribe'
